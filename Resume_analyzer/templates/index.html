<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --info: #1abc9c;
        }
        
        body {
            background: #f0f2f5;
            color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            margin-top: 40px;
            margin-bottom: 40px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.5s ease;
            border: none;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            border-bottom: none;
            position: relative;
            overflow: hidden;
        }
        
        .card-header h2 {
            font-weight: 700;
            margin: 0;
            position: relative;
            z-index: 2;
        }
        
        .card-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            z-index: 1;
            animation: pulse 15s infinite linear;
        }
        
        @keyframes pulse {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(10%, 10%) scale(1.05); }
            100% { transform: translate(0, 0) scale(1); }
        }
        
        .card-body {
            padding: 30px;
        }
        
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .drop-zone:hover {
            border-color: var(--primary);
            background-color: rgba(142, 68, 173, 0.05);
        }
        
        .drop-zone.active {
            border-color: var(--success);
            background-color: rgba(46, 204, 113, 0.05);
        }
        
        .drop-zone-prompt {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: #777;
        }
        
        .drop-zone-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: block;
        }
        
        .drop-zone-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-info {
            display: none;
            padding: 15px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .file-info.visible {
            display: flex;
            align-items: center;
        }
        
        .file-info-icon {
            font-size: 2rem;
            color: var(--secondary);
            margin-right: 15px;
        }
        
        .file-info-name {
            font-weight: 500;
            flex-grow: 1;
        }
        
        .file-info-remove {
            color: var(--danger);
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.4);
            transition: all 0.3s;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(142, 68, 173, 0.6);
        }
        
        .analyze-btn:active {
            transform: translateY(0);
        }
        
        .analyze-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
        }
        
        .analyze-btn:hover::after {
            animation: shine 1.5s infinite;
        }
        
        @keyframes shine {
            to {
                transform: translateX(100%);
            }
        }
        
        .result-section {
            margin-top: 30px;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .result-section.visible {
            transform: scale(1);
            opacity: 1;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .result-icon {
            font-size: 2rem;
            color: var(--success);
            margin-right: 15px;
            animation: pulse-success 2s infinite;
        }
        
        @keyframes pulse-success {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .result-title {
            font-weight: 700;
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .result-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .skill-match {
            margin-top: 25px;
        }
        
        .skill-match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .skill-match-title {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .skill-match-score {
            font-weight: 700;
            color: var(--primary);
        }
        
        .skill-progress {
            height: 10px;
            border-radius: 5px;
            background: #ecf0f1;
            position: relative;
            overflow: hidden;
        }
        
        .skill-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px;
            position: relative;
            width: 0;
            transition: width 1.5s cubic-bezier(0.65, 0, 0.35, 1);
        }
        
        .skill-progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            animation: shine-progress 2s infinite;
        }
        
        @keyframes shine-progress {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
        
        .keyword-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        .keyword-tag {
            padding: 8px 15px;
            background: linear-gradient(135deg, rgba(142, 68, 173, 0.1), rgba(52, 152, 219, 0.1));
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--primary);
            display: inline-flex;
            align-items: center;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .keyword-tag:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .keyword-tag-icon {
            margin-right: 5px;
        }
        
        .skills-card {
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        
        .skills-card:hover {
            transform: translateY(-5px) rotateX(5deg);
        }
        
        .radar-chart-container {
            height: 300px;
            margin-top: 30px;
            position: relative;
            transition: transform 0.5s ease;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }
        
        .action-btn {
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            border: none;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
        }
        
        .download-btn {
            background: linear-gradient(135deg, var(--info), var(--success));
            color: white;
        }
        
        .share-btn {
            background: linear-gradient(135deg, var(--warning), var(--danger));
            color: white;
        }
        
        .improve-btn {
            background: linear-gradient(135deg, var(--secondary), var(--info));
            color: white;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: all 0.5s;
        }
        
        .loading-overlay.visible {
            visibility: visible;
            opacity: 1;
        }
        
        .loading-spinner {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
        }
        
        .loading-spinner::before,
        .loading-spinner::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid transparent;
        }
        
        .loading-spinner::before {
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        .loading-spinner::after {
            border-right-color: var(--secondary);
            animation: spin 0.75s linear infinite reverse;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            position: absolute;
            top: calc(50% + 70px);
            font-weight: 600;
            color: var(--primary);
            font-size: 1.2rem;
            text-align: center;
        }
        
        .ai-tips {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(142, 68, 173, 0.05), rgba(52, 152, 219, 0.05));
            border-radius: 15px;
            position: relative;
        }
        
        .tips-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .tips-icon {
            font-size: 1.5rem;
            color: var(--primary);
            margin-right: 10px;
        }
        
        .tips-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin: 0;
        }
        
        .tips-list {
            padding-left: 20px;
        }
        
        .tips-list li {
            margin-bottom: 10px;
            position: relative;
        }
        
        .tips-list li::before {
            content: "✓";
            color: var(--success);
            position: absolute;
            left: -20px;
            font-weight: bold;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
        }
        
        @media (max-width: 768px) {
            .container {
                margin-top: 20px;
                padding: 0 15px;
            }
            
            .card-header {
                padding: 20px;
            }
            
            .card-body {
                padding: 20px;
            }
            
            .drop-zone {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">
            Analyzing your resume with AI...
            <br>
            <span id="loadingProgress">0%</span>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">AI Resume Analyzer</h2>
                    </div>
                    <div class="card-body">
                        <form id="resumeForm" method="POST" enctype="multipart/form-data">
                            <div class="drop-zone" id="dropZone">
                                <span class="drop-zone-icon">📄</span>
                                <span class="drop-zone-prompt">Drop your resume here or click to browse</span>
                                <input type="file" name="resume" id="resumeInput" class="drop-zone-input" accept=".pdf,.doc,.docx">
                            </div>
                            
                            <div class="file-info" id="fileInfo">
                                <span class="file-info-icon">📄</span>
                                <span class="file-info-name" id="fileName"></span>
                                <span class="file-info-remove" id="fileRemove">×</span>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="analyze-btn" id="analyzeBtn" disabled>
                                    <span>Analyze My Resume</span>
                                </button>
                            </div>
                        </form>
                        
                        <div class="result-section" id="resultSection">
                            <div class="result-header">
                                <span class="result-icon">✨</span>
                                <h3 class="result-title">Analysis Complete</h3>
                            </div>
                            
                            <div class="result-card">
                                <h4>Resume Score</h4>
                                <div class="skill-match">
                                    <div class="skill-match-header">
                                        <div class="skill-match-title">Keyword Match</div>
                                        <div class="skill-match-score" id="keywordScore">0/0</div>
                                    </div>
                                    <div class="skill-progress">
                                        <div class="skill-progress-bar" id="keywordProgressBar"></div>
                                    </div>
                                </div>
                                
                                <h5 class="mt-4">Matched Keywords</h5>
                                <div class="keyword-tags" id="keywordTags">
                                    <!-- Keywords will be added here dynamically -->
                                </div>
                            </div>
                            
                            <div class="result-card">
                                <h4>Skills Analysis</h4>
                                <div class="radar-chart-container" id="skillsChart">
                                    <!-- Skills radar chart will go here -->
                                </div>
                            </div>
                            
                            <div class="ai-tips">
                                <div class="tips-header">
                                    <span class="tips-icon">💡</span>
                                    <h4 class="tips-title">AI Improvement Tips</h4>
                                </div>
                                <ul class="tips-list" id="tipsList">
                                    <!-- Tips will be added here dynamically -->
                                </ul>
                            </div>
                            
                            <div class="action-buttons">
                                <button class="action-btn download-btn">
                                    <span>📊</span> Download Report
                                </button>
                                <button class="action-btn share-btn">
                                    <span>📤</span> Share Results
                                </button>
                                <button class="action-btn improve-btn">
                                    <span>🚀</span> Improve Resume
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Background animation with Three.js
        const initBackgroundAnimation = () => {
            const canvas = document.getElementById('background-canvas');
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            const particles = [];
            const particleCount = 50;
            const particleGeometry = new THREE.SphereGeometry(0.05, 8, 8);
            
            for (let i = 0; i < particleCount; i++) {
                const material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color(
                        0.5 + Math.random() * 0.5,
                        0.5 + Math.random() * 0.5,
                        0.5 + Math.random() * 0.5
                    ),
                    transparent: true,
                    opacity: 0.3 + Math.random() * 0.3
                });
                
                const particle = new THREE.Mesh(particleGeometry, material);
                particle.position.x = (Math.random() - 0.5) * 10;
                particle.position.y = (Math.random() - 0.5) * 10;
                particle.position.z = (Math.random() - 0.5) * 10;
                
                particle.velocity = {
                    x: (Math.random() - 0.5) * 0.01,
                    y: (Math.random() - 0.5) * 0.01,
                    z: (Math.random() - 0.5) * 0.01
                };
                
                particle.radius = Math.random() * 0.5 + 0.2;
                
                scene.add(particle);
                particles.push(particle);
            }
            
            // Add lines connecting particles
            const lineGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            lineGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const lineMaterial = new THREE.LineBasicMaterial({
                color: 0x8e44ad,
                transparent: true,
                opacity: 0.2
            });
            
            const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
            scene.add(lines);
            
            const updateLines = () => {
                let index = 0;
                const positions = lines.geometry.attributes.position.array;
                
                for (let i = 0; i < particleCount; i++) {
                    positions[index++] = particles[i].position.x;
                    positions[index++] = particles[i].position.y;
                    positions[index++] = particles[i].position.z;
                }
                
                lines.geometry.attributes.position.needsUpdate = true;
            };
            
            const animate = () => {
                requestAnimationFrame(animate);
                
                particles.forEach(particle => {
                    particle.position.x += particle.velocity.x;
                    particle.position.y += particle.velocity.y;
                    particle.position.z += particle.velocity.z;
                    
                    if (Math.abs(particle.position.x) > 5) particle.velocity.x *= -1;
                    if (Math.abs(particle.position.y) > 5) particle.velocity.y *= -1;
                    if (Math.abs(particle.position.z) > 5) particle.velocity.z *= -1;
                });
                
                updateLines();
                
                camera.position.x = Math.sin(Date.now() * 0.0001) * 0.5;
                camera.position.y = Math.cos(Date.now() * 0.0001) * 0.5;
                camera.lookAt(scene.position);
                
                renderer.render(scene, camera);
            };
            
            animate();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
        
        // Initialize the drag and drop functionality
        const initDragAndDrop = () => {
            const dropZone = document.getElementById('dropZone');
            const resumeInput = document.getElementById('resumeInput');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileRemove = document.getElementById('fileRemove');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            ['dragover', 'dragenter'].forEach(eventName => {
                dropZone.addEventListener(eventName, e => {
                    e.preventDefault();
                    dropZone.classList.add('active');
                });
            });
            
            ['dragleave', 'dragend'].forEach(eventName => {
                dropZone.addEventListener(eventName, e => {
                    e.preventDefault();
                    dropZone.classList.remove('active');
                });
            });
            
            dropZone.addEventListener('drop', e => {
                e.preventDefault();
                dropZone.classList.remove('active');
                
                if (e.dataTransfer.files.length) {
                    resumeInput.files = e.dataTransfer.files;
                    updateFileInfo();
                }
            });
            
            resumeInput.addEventListener('change', updateFileInfo);
            
            fileRemove.addEventListener('click', () => {
                resumeInput.value = '';
                fileInfo.classList.remove('visible');
                analyzeBtn.disabled = true;
            });
            
            function updateFileInfo() {
                if (resumeInput.files.length) {
                    const file = resumeInput.files[0];
                    fileName.textContent = file.name;
                    fileInfo.classList.add('visible');
                    analyzeBtn.disabled = false;
                } else {
                    fileInfo.classList.remove('visible');
                    analyzeBtn.disabled = true;
                }
            }
        };
        
        // Initialize the form submission
        const initFormSubmission = () => {
            const resumeForm = document.getElementById('resumeForm');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingProgress = document.getElementById('loadingProgress');
            const resultSection = document.getElementById('resultSection');
            
            resumeForm.addEventListener('submit', e => {
                e.preventDefault();
                
                // Show loading overlay
                loadingOverlay.classList.add('visible');
                
                // Simulate progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress > 100) progress = 100;
                    loadingProgress.textContent = Math.floor(progress) + '%';
                    
                    if (progress === 100) {
                        clearInterval(progressInterval);
                        
                        // Simulate API call delay
                        setTimeout(() => {
                            loadingOverlay.classList.remove('visible');
                            showResults();
                        }, 500);
                    }
                }, 300);
            });
        };
        
        // Display results
        const showResults = () => {
            const resultSection = document.getElementById('resultSection');
            const keywordScore = document.getElementById('keywordScore');
            const keywordProgressBar = document.getElementById('keywordProgressBar');
            const keywordTags = document.getElementById('keywordTags');
            const tipsList = document.getElementById('tipsList');
            
            // Sample data - in a real app, this would come from the server
            const sampleData = {
                found_keywords: ['JavaScript', 'React', 'Node.js', 'API Development', 'CSS', 'Python', 'Project Management', 'Agile'],
                keyword_count: 8,
                total_keywords: 12,
                missing_keywords: ['TypeScript', 'AWS', 'Docker', 'CI/CD'],
                skill_levels: {
                    'Frontend': 85,
                    'Backend': 70,
                    'DevOps': 35,
                    'Project Management': 75,
                    'Data Science': 40
                },
                improvement_tips: [
                    'Add more experiences with TypeScript to improve frontend skills',
                    'Include cloud deployment examples using AWS',
                    'Highlight experience with containerization using Docker',
                    'Add examples of CI/CD pipeline implementation'
                ]
            };
            
            // Show the results section
            resultSection.classList.add('visible');
            
            // Update keyword score
            keywordScore.textContent = `${sampleData.keyword_count}/${sampleData.total_keywords}`;
            const scorePercentage = (sampleData.keyword_count / sampleData.total_keywords) * 100;
            
            // Animate progress bar
            setTimeout(() => {
                keywordProgressBar.style.width = `${scorePercentage}%`;
            }, 100);
            
            // Add keyword tags with animation
            keywordTags.innerHTML = '';
            sampleData.found_keywords.forEach((keyword, index) => {
                const tag = document.createElement('div');
                tag.className = 'keyword-tag';
                tag.innerHTML = `<span class="keyword-tag-icon">✓</span> ${keyword}`;
                keywordTags.appendChild(tag);
                
                // Animate tag appearance
                setTimeout(() => {
                    tag.style.opacity = '1';
                    tag.style.transform = 'translateY(0)';
                }, 700 + (index * 100));
            });
            
            // Add improvement tips
            tipsList.innerHTML = '';
            sampleData.improvement_tips.forEach((tip) => {
                const li = document.createElement('li');
                li.textContent = tip;
                tipsList.appendChild(li);
            });
            
            // Initialize skills radar chart
            initSkillsChart(sampleData.skill_levels);
            
            // Create confetti effect
            createConfetti();
        };
        
        // Create confetti effect
        const createConfetti = () => {
            const confettiContainer = document.body;
            const confettiCount = 100;
            const colors = ['#8e44ad', '#3498db', '#2ecc71', '#f39c12', '#e74c3c', '#1abc9c'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = '-10px';
                confetti.style.width = `${Math.random() * 5 + 7}px`;
                confetti.style.height = `${Math.random() * 5 + 7}px`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                confettiContainer.appendChild(confetti);
                
                gsap.to(confetti, {
                    y: window.innerHeight + 100,
                    x: Math.random() * 200 - 100,
                    rotation: Math.random() * 720 - 360,
                    duration: Math.random() * 3 + 2,
                    ease: 'power1.out',
                    onComplete: () => {
                        confettiContainer.removeChild(confetti);
                    }
                });
            }
        };
        
        // Initialize skills radar chart
        const initSkillsChart = (skillLevels) => {
            const skillsChartContainer = document.getElementById('skillsChart');
            
            // Create canvas for the radar chart
            const canvas = document.createElement('canvas');
            canvas.id = 'skillsRadarChart';
            canvas.width = skillsChartContainer.offsetWidth;
            canvas.height = 300;
            skillsChartContainer.appendChild(canvas);
            
            // Draw radar chart
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 50;
            
            // Get skills and values
            const skills = Object.keys(skillLevels);
            const values = Object.values(skillLevels);
            const count = skills.length;
            const angle = (Math.PI * 2) / count;
            
            // Draw background
            ctx.beginPath();
            for (let i = 0; i < count; i++) {
                const pointAngle = angle * i - Math.PI / 2;
                const x = centerX + radius * Math.cos(pointAngle);
                const y = centerY + radius * Math.sin(pointAngle);
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fillStyle = 'rgba(52, 152, 219, 0.1)';
            ctx.fill();
            ctx.strokeStyle = 'rgba(52, 152, 219, 0.3)';
            ctx.stroke();
            
            // Draw grid lines
            for (let i = 1; i <= 5; i++) {
                const gridRadius = radius * (i / 5);
                ctx.beginPath();
                for (let j = 0; j < count; j++) {
                    const pointAngle = angle * j - Math.PI / 2;
                    const x = centerX + gridRadius * Math.cos(pointAngle);
                    const y = centerY + gridRadius * Math.sin(pointAngle);
                    
                    if (j === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.strokeStyle = 'rgba(52, 152, 219, 0.1)';
                ctx.stroke();
            }
            
            // Draw axes
            for (let i = 0; i < count; i++) {
                const pointAngle = angle * i - Math.PI / 2;
                const x = centerX + radius * Math.cos(pointAngle);
                const y = centerY + radius * Math.sin(pointAngle);
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(x, y);
                ctx.strokeStyle = 'rgba(52, 152, 219, 0.3)';
                ctx.stroke();
                
                // Draw skill labels
                const labelX = centerX + (radius + 20) * Math.cos(pointAngle);
                const labelY = centerY + (radius + 20) * Math.sin(pointAngle);
                
                ctx.font = '14px Arial';
                ctx.fillStyle = '#2c3e50';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Adjust text position based on angle
                if (pointAngle === -Math.PI / 2) {
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'bottom';
                } else if (pointAngle === Math.PI / 2) {
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'top';
                } else if (pointAngle > -Math.PI / 2 && pointAngle < Math.PI / 2) {
                    ctx.textAlign = 'left';
                } else {
                    ctx.textAlign = 'right';
                }
                
                ctx.fillText(skills[i], labelX, labelY);
            }
            
            // Draw skill values
            ctx.beginPath();
            for (let i = 0; i < count; i++) {
                const value = values[i] / 100;
                const pointAngle = angle * i - Math.PI / 2;
                const x = centerX + radius * value * Math.cos(pointAngle);
                const y = centerY + radius * value * Math.sin(pointAngle);
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fillStyle = 'rgba(142, 68, 173, 0.3)';
            ctx.fill();
            ctx.strokeStyle = 'rgba(142, 68, 173, 0.8)';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Draw data points
            for (let i = 0; i < count; i++) {
                const value = values[i] / 100;
                const pointAngle = angle * i - Math.PI / 2;
                const x = centerX + radius * value * Math.cos(pointAngle);
                const y = centerY + radius * value * Math.sin(pointAngle);
                
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fillStyle = '#8e44ad';
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw value text
                ctx.font = '12px Arial';
                ctx.fillStyle = '#2c3e50';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(`${values[i]}%`, x, y - 15);
            }
            
            // Animate radar chart
            animateRadarChart(ctx, centerX, centerY, radius, count, angle, values);
        };
        
        // Animate radar chart with GSAP
        const animateRadarChart = (ctx, centerX, centerY, radius, count, angle, values) => {
            // First, clear the canvas
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            
            // Draw static elements (background, grid, axes)
            drawStaticElements(ctx, centerX, centerY, radius, count, angle);
            
            // Prepare the timeline
            const tl = gsap.timeline();
            
            // Animate the skills chart with GSAP
            tl.from("#skillsCard", {
                duration: 1,
                rotationX: -30,
                rotationY: 15,
                opacity: 0,
                ease: "power3.out"
            });
            
            // Use GSAP to animate the progress variable
            let progress = { value: 0 };
            tl.to(progress, {
                value: 1,
                duration: 1.5,
                ease: "power2.out",
                onUpdate: () => {
                    // Clear only the data area
                    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                    
                    // Redraw static elements
                    drawStaticElements(ctx, centerX, centerY, radius, count, angle);
                    
                    // Draw animated elements
                    drawAnimatedElements(ctx, centerX, centerY, radius, count, angle, values, progress.value);
                }
            });
            
            // Add a floating effect after the initial animation
            tl.to("#skillsCard", {
                rotationX: 5,
                rotationY: 5,
                y: -10,
                duration: 2,
                ease: "power1.inOut",
                yoyo: true,
                repeat: -1
            });
        };
        
        // Draw static elements of the radar chart
        const drawStaticElements = (ctx, centerX, centerY, radius, count, angle) => {
            // Draw background
            ctx.beginPath();
            for (let i = 0; i < count; i++) {
                const pointAngle = angle * i - Math.PI / 2;
                const x = centerX + radius * Math.cos(pointAngle);
                const y = centerY + radius * Math.sin(pointAngle);
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fillStyle = 'rgba(52, 152, 219, 0.1)';
            ctx.fill();
            ctx.strokeStyle = 'rgba(52, 152, 219, 0.3)';
            ctx.stroke();
            
            // Draw grid lines
            for (let i = 1; i <= 5; i++) {
                const gridRadius = radius * (i / 5);
                ctx.beginPath();
                for (let j = 0; j < count; j++) {
                    const pointAngle = angle * j - Math.PI / 2;
                    const x = centerX + gridRadius * Math.cos(pointAngle);
                    const y = centerY + gridRadius * Math.sin(pointAngle);
                    
                    if (j === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.strokeStyle = 'rgba(52, 152, 219, 0.1)';
                ctx.stroke();
            }
            
            // Draw axes
            for (let i = 0; i < count; i++) {
                const pointAngle = angle * i - Math.PI / 2;
                const x = centerX + radius * Math.cos(pointAngle);
                const y = centerY + radius * Math.sin(pointAngle);
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(x, y);
                ctx.strokeStyle = 'rgba(52, 152, 219, 0.3)';
                ctx.stroke();
                
                // Draw skill labels
                const labelX = centerX + (radius + 20) * Math.cos(pointAngle);
                const labelY = centerY + (radius + 20) * Math.sin(pointAngle);
                
                ctx.font = '14px Arial';
                ctx.fillStyle = '#2c3e50';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Adjust text position based on angle
                if (pointAngle === -Math.PI / 2) {
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'bottom';
                } else if (pointAngle === Math.PI / 2) {
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'top';
                } else if (pointAngle > -Math.PI / 2 && pointAngle < Math.PI / 2) {
                    ctx.textAlign = 'left';
                } else {
                    ctx.textAlign = 'right';
                }
                
                ctx.fillText(['Frontend', 'Backend', 'DevOps', 'Project Management', 'Data Science'][i], labelX, labelY);
            }
        };
        
        // Draw animated elements of the radar chart
        const drawAnimatedElements = (ctx, centerX, centerY, radius, count, angle, values, progress) => {
            // Draw skill values with animation
            ctx.beginPath();
            for (let i = 0; i < count; i++) {
                const value = (values[i] / 100) * progress;
                const pointAngle = angle * i - Math.PI / 2;
                const x = centerX + radius * value * Math.cos(pointAngle);
                const y = centerY + radius * value * Math.sin(pointAngle);
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fillStyle = 'rgba(142, 68, 173, 0.3)';
            ctx.fill();
            ctx.strokeStyle = 'rgba(142, 68, 173, 0.8)';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Draw data points with animation
            for (let i = 0; i < count; i++) {
                const value = (values[i] / 100) * progress;
                const pointAngle = angle * i - Math.PI / 2;
                const x = centerX + radius * value * Math.cos(pointAngle);
                const y = centerY + radius * value * Math.sin(pointAngle);
                
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fillStyle = '#8e44ad';
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw value text
                ctx.font = '12px Arial';
                ctx.fillStyle = '#2c3e50';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(`${Math.round(values[i] * progress)}%`, x, y - 15);
            }
        };
        
        // Initialize everything when the document is ready
        document.addEventListener('DOMContentLoaded', () => {
            initBackgroundAnimation();
            initDragAndDrop();
            initFormSubmission();
            
            // Initialize action buttons with functionality
            document.querySelectorAll('.action-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const btnType = e.currentTarget.classList.contains('download-btn') ? 'download' : 
                                   e.currentTarget.classList.contains('share-btn') ? 'share' : 'improve';
                    
                    if (btnType === 'download') {
                        downloadReport();
                    } else if (btnType === 'share') {
                        shareReport();
                    } else {
                        alert("Improvement suggestions would be implemented in a production version!");
                    }
                });
            });
        });
        
        // Download report as PDF
        const downloadReport = () => {
            // Animate the button
            gsap.to('.download-btn', {
                scale: 1.1,
                duration: 0.2,
                yoyo: true,
                repeat: 1
            });
            
            // Create a data object with all the results
            const reportData = {
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString(),
                score: document.getElementById('keywordScore').textContent,
                keywords: Array.from(document.querySelectorAll('.keyword-tag')).map(tag => tag.textContent.trim()),
                tips: Array.from(document.querySelectorAll('.tips-list li')).map(tip => tip.textContent.trim())
            };
            
            // Create report content
            const reportContent = `
                AI Resume Analysis Report
                ========================
                Generated on: ${reportData.date} at ${reportData.time}
                
                SUMMARY
                -------
                Keyword Match Score: ${reportData.score}
                
                MATCHED KEYWORDS
                ---------------
                ${reportData.keywords.join('\n')}
                
                IMPROVEMENT TIPS
                ---------------
                ${reportData.tips.join('\n')}
                
                This report was generated by AI Resume Analyzer.
                Visit our website for more detailed analysis options.
            `;
            
            // Create blob and download
            const blob = new Blob([reportContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Resume_Analysis_${reportData.date.replace(/\//g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Show success message
            const toast = document.createElement('div');
            toast.className = 'toast-message';
            toast.textContent = 'Report downloaded successfully!';
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.left = '50%';
            toast.style.transform = 'translateX(-50%)';
            toast.style.background = 'rgba(46, 204, 113, 0.9)';
            toast.style.color = 'white';
            toast.style.padding = '10px 20px';
            toast.style.borderRadius = '30px';
            toast.style.zIndex = '1000';
            document.body.appendChild(toast);
            
            gsap.fromTo(toast, 
                { y: 50, opacity: 0 }, 
                { y: 0, opacity: 1, duration: 0.5, onComplete: () => {
                    setTimeout(() => {
                        gsap.to(toast, { opacity: 0, y: 20, duration: 0.5, onComplete: () => {
                            document.body.removeChild(toast);
                        }});
                    }, 3000);
                }}
            );
        };
        
        // Share report functionality
        const shareReport = () => {
            // Animate the button
            gsap.to('.share-btn', {
                scale: 1.1,
                duration: 0.2,
                yoyo: true,
                repeat: 1
            });
            
            // Create modal for sharing
            const modal = document.createElement('div');
            modal.className = 'share-modal';
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0,0,0,0.7)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '2000';
            
            const modalContent = document.createElement('div');
            modalContent.className = 'share-modal-content';
            modalContent.style.background = 'white';
            modalContent.style.padding = '30px';
            modalContent.style.borderRadius = '20px';
            modalContent.style.width = '90%';
            modalContent.style.maxWidth = '500px';
            modalContent.style.boxShadow = '0 10px 30px rgba(0,0,0,0.2)';
            modalContent.style.position = 'relative';
            
            const closeBtn = document.createElement('span');
            closeBtn.textContent = '×';
            closeBtn.style.position = 'absolute';
            closeBtn.style.top = '15px';
            closeBtn.style.right = '20px';
            closeBtn.style.fontSize = '24px';
            closeBtn.style.cursor = 'pointer';
            closeBtn.style.color = '#e74c3c';
            closeBtn.addEventListener('click', () => {
                gsap.to(modalContent, {
                    scale: 0.8,
                    opacity: 0,
                    duration: 0.3,
                    onComplete: () => document.body.removeChild(modal)
                });
            });
            
            const modalTitle = document.createElement('h3');
            modalTitle.textContent = 'Share Your Resume Analysis';
            modalTitle.style.marginBottom = '20px';
            modalTitle.style.color = '#8e44ad';
            
            const modalText = document.createElement('p');
            modalText.textContent = 'Share your resume analysis results via:';
            modalText.style.marginBottom = '25px';
            
            const shareOptions = document.createElement('div');
            shareOptions.className = 'share-options';
            shareOptions.style.display = 'flex';
            shareOptions.style.justifyContent = 'space-around';
            shareOptions.style.marginBottom = '25px';
            
            // Share options
            const options = [
                { name: 'Email', icon: '✉️', color: '#3498db' },
                { name: 'LinkedIn', icon: '🔗', color: '#0077b5' },
                { name: 'Twitter', icon: '🐦', color: '#1da1f2' },
                { name: 'Copy Link', icon: '📋', color: '#7f8c8d' }
            ];
            
            options.forEach(option => {
                const btn = document.createElement('div');
                btn.className = 'share-option';
                btn.style.display = 'flex';
                btn.style.flexDirection = 'column';
                btn.style.alignItems = 'center';
                btn.style.cursor = 'pointer';
                btn.style.padding = '10px';
                btn.style.borderRadius = '10px';
                btn.style.transition = 'all 0.3s';
                
                btn.addEventListener('mouseover', () => {
                    btn.style.backgroundColor = 'rgba(0,0,0,0.05)';
                });
                
                btn.addEventListener('mouseout', () => {
                    btn.style.backgroundColor = 'transparent';
                });
                
                btn.addEventListener('click', () => {
                    let shareMessage = '';
                    
                    if (option.name === 'Copy Link') {
                        const tempInput = document.createElement('input');
                        tempInput.value = 'https://resume-analyzer.example.com/share/r3su-m3-4n4l-y515';
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);
                        
                        shareMessage = 'Link copied to clipboard!';
                    } else {
                        shareMessage = `Sharing via ${option.name} would be implemented in a production version.`;
                    }
                    
                    // Show the share message
                    const shareToast = document.createElement('div');
                    shareToast.textContent = shareMessage;
                    shareToast.style.padding = '10px 15px';
                    shareToast.style.background = option.color;
                    shareToast.style.color = 'white';
                    shareToast.style.borderRadius = '5px';
                    shareToast.style.marginTop = '20px';
                    shareToast.style.textAlign = 'center';
                    
                    // Remove any existing toast
                    const existingToast = modalContent.querySelector('.share-toast');
                    if (existingToast) {
                        modalContent.removeChild(existingToast);
                    }
                    
                    shareToast.className = 'share-toast';
                    modalContent.appendChild(shareToast);
                    
                    gsap.fromTo(shareToast, 
                        { opacity: 0, y: -20 }, 
                        { opacity: 1, y: 0, duration: 0.3 }
                    );
                    
                    // Animate the button
                    gsap.to(btn, {
                        scale: 1.1,
                        duration: 0.2,
                        yoyo: true,
                        repeat: 1
                    });
                });
                
                const iconSpan = document.createElement('span');
                iconSpan.textContent = option.icon;
                iconSpan.style.fontSize = '24px';
                iconSpan.style.marginBottom = '8px';
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = option.name;
                nameSpan.style.fontSize = '14px';
                
                btn.appendChild(iconSpan);
                btn.appendChild(nameSpan);
                shareOptions.appendChild(btn);
            });
            
            // Append elements to modal
            modalContent.appendChild(closeBtn);
            modalContent.appendChild(modalTitle);
            modalContent.appendChild(modalText);
            modalContent.appendChild(shareOptions);
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            
            // Animate modal entrance
            gsap.fromTo(modalContent, 
                { scale: 0.8, opacity: 0 }, 
                { scale: 1, opacity: 1, duration: 0.4, ease: "back.out(1.7)" }
            );
        };
    </script>
